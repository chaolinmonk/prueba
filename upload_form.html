<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sources/bootstrap-5.3.3-dist/css/bootstrap.css">

</head>
<body>
    <div class="container w-75 mt-5 rounded shadow">
        <div class="text-end"><img src="img/logo.png" alt="" width="20%" height="10%"></div>
        <div class="container w-75 ">
            <form action="" class="">
                <div class="container col-12 w-50 ">
                    <label for="picture" class="form-label"></label>
                    <input type="file" class="form-control" name="picture">
                </div>
                <div class="row">
                    <div class="col-7">
                        <label for="artname" class="form-label"></label>
                        <input type="text" class="form-control" name="artname" placeholder="Nombre del arte">
                    </div>
                    <div class="col-5">
                        <label for="price" class="form-label"></label>
                        <input type="text" value="$" class="form-control" name="price">
                    </div>
                </div>
                <div>
                    <label for="story" class="form-label"></label>
                    <input type="text" id="typeNumber" class="form-control" name="story" placeholder="Historia">
                </div>
                <div>
                    <label for="desc" class="form-label"></label>
                    <input type="text" class="form-control" name="desc" placeholder="descripción">
                </div>
                <div>
                    <label for="Tec" class="form-label"></label>
                    <input type="text" class="form-control input-clr" name="Tec" placeholder="Técnica Usada">
                </div>
                <div>
                    <label for="tag" class="form-label"></label>
                    <input type="text" class="form-control" name="tag" placeholder="Etiquetas">
                </div>
                <div class="text-center dm-2 py-4">
                    <button type="submit" class="btn btn-success">Subir</button>
            </form>
        </div>
        
        </div>
    </div>
</body>
</html>
